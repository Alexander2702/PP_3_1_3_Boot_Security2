                    <a th:each="role : ${userAuth.getNamesOfRoles()}" th:text="${role}"></a>
                </span>
            </div>
            <div class="col-sm-4">

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                    <!--                выводим всех юзеров-->

                            <div class="card">
                                <h5 class="card-header">Add new user</h5>
                                <div class="card-body text-center ">

                                    <!--                                    <form th:method="POST" th:action="@{/admin}" th:object="${newUser}">-->
                                    <form id="saveForm">
                                        <div class="flex-column align-items-center">

                                            <div class="d-flex flex-column align-items-center mb-3">
                                                <label for="newFirstName" class="font-weight-bold">First name</label>
                                                <!--                                                th:field="*{firstName}" строка с низу-->

                                            </div>

                                            <div class="d-flex flex-column align-items-center mb-3">

                                                       aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                                                       placeholder="Введите email">
                                            </div>

                                            <div class="d-flex flex-column align-items-center mb-3">
                                                <label for="newPassword" class="font-weight-bold">Password</label>
                                                <!--                                                th:field="*{password}" строка с низу-->
                                                <input type="password" class="form-control col-md-3"
                                                       id="newPassword" name="password"
                                                       aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                                                       placeholder="Введите пароль">
                                            </div>

                                                <button type="submit" class="btn btn-success">Add new user</button>
                                            </div>

                                    </form>

                <div class="tab-pane fade" id="v-pills-tab2" role="tabpanel"

                    <div class="tab-content1" id="nav-tabContent1">

                            <div class="card">

                                            <th>E-mail</th>

<!-- Modal edit form-->
<!--th:each="editUser : ${userList}" id="${'edit' + editUser.getId()}" вырезал из нижний строки-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row justify-content-center align-items-center text-center">
                    <!--                    <form th:action="@{/admin/{id}(id=${editUser.getId()})}" th:method="PATCH" th:object="${newUser}">-->
                    <form id="editForm">

                        <div class="form-group">
                            <label for="idEdit"><b>ID</b></label>
                            <!--                            th:value="${editUser.getId()}" строка с низу-->
                            <input type="text" class="form-control" id="idEdit" name="id" readonly/>
                        </div>

                        <div class="form-group">
                            <label for="firstNameEdit"><b>First Name</b></label>
                            <!--                            th:value="${editUser.getFirstName()}" th: строка с низу-->
                            <input type="text" class="form-control" id="firstNameEdit" name="firstName"/>
                        </div>

                        <div class="form-group">
                            <label for="lastNameEdit"><b>Last Name</b></label>
                            <!--                            th:value="${editUser.getLastName()}" th: строка с низу-->
                            <input type="text" class="form-control" id="lastNameEdit" name="lastName"/>
                        </div>

                        <div class="form-group">
                            <label for="ageEdit"><b>Age</b></label>
                            <!--                            th:value="${editUser.getAge()}" th: строка с низу-->
                            <input type="number" class="form-control" id="ageEdit" name="age"/>
                        </div>

                        <div class="form-group">
                            <label for="passwordEdit"><b>Password</b></label>
                            <!--                            th:field="*{password}" строка с низу-->
                            <input type="password" class="form-control" id="passwordEdit"/>
                        </div>

                        <div class="form-group">
                            <label for="emailEdit"><b>E-mail</b></label>
                            <!--                            th:value="${editUser.getEmail()}" th: строка с низу-->
                            <input type="text" class="form-control" id="emailEdit" name="email"/>
                        </div>

                        <div class="form-group">
                            <label for="roleEdit"><b>Role</b></label>
                            <!--                            th:field="*{roles}" строка с низу-->
                            <select size="2" multiple class="form-control" id="roleEdit" name="roles">
                                <!--                            <option th:each="role : ${rolesList}"-->
                                <!--                                    th:text="${role.getRolesUser()}"-->
                                <!--                                    th:value="${role.getId()}">-->
                                <!--                            </option>-->
                                <option id="ADMIN" value="2">ADMIN</option>
                                <option id="USER" value="1">USER</option>
                            </select>
                        </div>

                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="editClose">Close
                        </button>
                        <button type="submit" form="editForm" class="btn btn-primary editBtn">Edit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal delete form-->
<!--th:each="deleteUser : ${userList}" th:id="${'delete'+ deleteUser.getId()}" строка с низу-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="deleteForm">

                <div class="modal-body">
                    <div class="row justify-content-center align-items-center text-center">
                        <!--                    <form th:action="@{/admin/{id}(id=${deleteUser.getId()})}"-->
                        <!--                          th:method="DELETE" th:object="${newUser}">-->

                        <div class="form-group">
                            <label for="idDelete"><b>ID</b></label>
                            <!--                            th:value="${deleteUser.getId()}" строка с низу-->
                            <input type="text" class="form-control" id="idDelete" name="id" readonly/>
                        </div>

                        <div class="form-group">
                            <label for="firstNameDelete"><b>First Name</b></label>
                            <!--                            th:value="${deleteUser.getFirstName()}" th: строка с низу-->
                            <input type="text" class="form-control" id="firstNameDelete" name="firstName" readonly/>
                        </div>

                        <div class="form-group">
                            <label for="lastNameDelete"><b>Last Name</b></label>
                            <!--                            th:value="${deleteUser.getLastName()}" th: строка с низу-->
                            <input type="text" class="form-control" id="lastNameDelete" name="lastName" readonly/>
                        </div>

                        <div class="form-group">
                            <label for="ageDelete"><b>Age</b></label>
                            <!--                            th:value="${deleteUser.getAge()}" th: строка с низу-->
                            <input type="number" class="form-control" id="ageDelete" name="age" readonly/>
                        </div>

                        <div class="form-group">
                            <label for="emailDelete"><b>E-mail</b></label>
                            <!--                            th:value="${deleteUser.getEmail()}" th: строка с низу-->
                            <input type="text" class="form-control" id="emailDelete" name="email" readonly/>
                        </div>

                        <div class="form-group">
                            <label for="roleDelete"><b>Role</b></label>
                            <!--                            th:field="*{roles}" строка с низу-->
                            <select size="2" multiple class="form-control" id="roleDelete" readonly>
                                <!--                                <option th:each="role : ${rolesList}"-->
                                <!--                                        th:text="${role.getRolesUser()}"-->
                                <!--                                        th:value="${role.getId()}">-->
                                <!--                                </option>-->
                                <option id="ROLE_ADMIN" value="2">ADMIN</option>
                                <option id="ROLE_USER" value="1">USER</option>
                            </select>
                        </div>

                        <button type="button" class="btn btn-secondary" id="deleteFormClose" data-dismiss="modal">
                            Close
                        </button>
                        <button type="submit" class="btn btn-danger" form="deleteForm">Delete</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
