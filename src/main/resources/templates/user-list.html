<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>

    <!-- Bootstrap CSS (Cloudflare CDN) -->
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"-->
<!--          integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="-->
<!--          crossorigin="anonymous" referrerpolicy="no-referrer">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- jQuery (Cloudflare CDN) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap Bundle JS (Cloudflare CDN) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"
            integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Users</title>
</head>

<body>
<div class=".container-fluid">
    <!--    Самый верх-->
    <div class="p-3 mb-2 bg-dark text-white">
        <div class="row">
            <div class="col-sm-8">
                <a th:text="${userAuth.getEmail()}" class="fw-bolder text-white bg-dark font-weight-bold"></a>
                <span class="text-start">with roles:
                    <a th:each="role : ${userAuth.getRoles()}" th:text="${role}"></a>
                </span>
            </div>
            <div class="col-sm-4">
                <form action="/logout" method="post">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="text-muted btn btn-dark" type="submit">Logout</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class=".container-fluid">
    <!-- Content here -->
    <div class="row">

        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                <a class="nav-link active" id="v-pills-tab1-tab" data-toggle="pill" href="#v-pills-tab1" role="tab"
                   aria-controls="v-pills-tab1" aria-expanded="true">ADMIN</a>
                <a class="nav-link" id="v-pills-tab2-tab" data-toggle="pill" href="#v-pills-tab2" role="tab"
                   aria-controls="v-pills-tab2" aria-expanded="true">USER</a>
            </div>
        </div>

        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-tab1" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <h2>Admin panel</h2>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                               role="tab" aria-controls="nav-home" aria-selected="true">User table</a>
                            <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                               role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                        </div>
                    </nav>

                    <!--                выводим всех юзеров-->
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab">
                            <div class="card">
                                <h5 class="card-header">All users</h5>
                                <div class="card-body">
                                    <table class="table table-striped" id="AllUsers">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First name</th>
                                            <th>Last name</th>
                                            <th>Age</th>
                                            <th>E-mail</th>
                                            <th>ROLE</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="all-users-table-body">
                                        <tr th:each="user : ${userList}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.firstName}"></td>
                                            <td th:text="${user.lastName}"></td>
                                            <td th:text="${user.age}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td th:text="${user.roles}"></td>

                                            <!--                   модальное окно для редактирования юзера + кнопка-->
                                            <!-- Button trigger modal -->
                                            <td>
                                                <button th:href="${'#edit' + user.getId()}" type="button" class="btn btn-info"
                                                        data-toggle="modal">Edit</button>
                                                <!-- Modal перенес вниз саму модалку редактирование юзера-->
                                            </td>
<!--                                            модальное окно для удаления юзера + кнопка-->
                                            <td>
                                                <button th:href="${'#delete' + user.getId()}" type="button" class="btn btn-danger"
                                                        data-toggle="modal">Delete</button>
                                                <!-- Modal перенес вниз саму модалку удаления юзера-->
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>

                        <!--                    создаем нового юсера-->
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                             aria-labelledby="nav-profile-tab">
                            <div class="card">
                                <h5 class="card-header">Add new user</h5>
                                <div class="card-body text-center ">

                                    <form th:method="POST" th:action="@{/admin}" th:object="${newUser}">
                                        <div class="flex-column align-items-center">

                                            <div class="d-flex flex-column align-items-center mb-3">
                                                <label for="firstName" class="font-weight-bold">First name</label>
                                                <input type="text" class="form-control col-md-3" th:field="*{firstName}"
                                                       id="firstName"
                                                       aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                                                       placeholder="Введите имя">
                                            </div>

                                            <div class="d-flex flex-column align-items-center mb-3">
                                                <label for="lastName" class="font-weight-bold">Last name</label>
                                                <input type="text" class="form-control col-md-3" th:field="*{lastName}"
                                                       id="lastName"
                                                       aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                                                       placeholder="Введите фамилию">
                                            </div>
                                            <div class="d-flex flex-column align-items-center mb-3">
                                                <label for="age" class="font-weight-bold">Age</label>
                                                <input type="text" class="form-control col-md-3" th:field="*{age}"
                                                       id="age"
                                                       aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                                                       placeholder="Введите возраст">
                                            </div>

                                            <div class="d-flex flex-column align-items-center mb-3">
                                                <label for="email" class="font-weight-bold">E-mail</label>
                                                <input type="email" class="form-control col-md-3" th:field="*{email}"
                                                       id="email"
                                                       aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                                                       placeholder="Введите email">
                                            </div>

                                            <div class="d-flex flex-column align-items-center mb-3">
                                                <label for="password" class="font-weight-bold">Password</label>
                                                <input type="password" class="form-control col-md-3"
                                                       th:field="*{password}" id="password"
                                                       aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                                                       placeholder="Введите пароль">
                                            </div>

                                            <div class="d-flex flex-column align-items-center mb-3">
                                                <label for="role" class="font-weight-bold">Role</label>

                                                <label for="role"></label><select th:field="*{roles}" size="2" multiple
                                                                                  class="form-control col-md-3"
                                                                                  id="role">
                                                    <option th:each="role : ${rolesList}"
                                                            th:text="${role.getRolesUser()}"
                                                            th:value="${role.getId()}">
                                                    </option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <button type="submit" class="btn btn-success">Add new user</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!--user-->
                <div class="tab-pane fade" id="v-pills-tab2" role="tabpanel"
                     aria-labelledby="v-pills-tab2-tab">
                    <h2>User information-page</h2>
                    <div class="tab-content1" id="nav-tabContent1">
                        <div class="tab-pane fade show active" id="nav-home1" role="tabpanel"
                             aria-labelledby="nav-home-tab">
                            <div class="card">
                                <h5 class="card-header">About user</h5>
                                <div class="card-body">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First name</th>
                                            <th>Last name</th>
                                            <th>Age</th>
                                            <th>E-mail</th>
                                            <th>ROLE</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th th:text="${userAuth.id}" scope="row"></th>
                                            <td th:text="${userAuth.firstName}"></td>
                                            <td th:text="${userAuth.lastName}"></td>
                                            <td th:text="${userAuth.age}"></td>
                                            <td th:text="${userAuth.email}"></td>
                                            <td th:text="${userAuth.roles}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>


<!-- Modal edit form-->
<div class="modal fade" th:each="editUser : ${userList}" th:id="${'edit' + editUser.getId()}" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row justify-content-center align-items-center text-center">
                    <form th:action="@{/admin/{id}(id=${editUser.getId()})}" th:method="PATCH" th:object="${newUser}">
                        <div class="form-group">
                            <label for="id"><b>ID</b></label>
                            <input type="text" class="form-control"
                                   id="id" th:value="${editUser.getId()}"
                                   readonly/>
                        </div>
                        <div class="form-group">
                            <label for="firstName1"><b>First Name</b></label>
                            <input type="text" class="form-control" id="firstName1" th:value="${editUser.getFirstName()}" th:name="firstName"/>
                        </div>
                        <div class="form-group">
                            <label for="lastName1"><b>Last Name</b></label>
                            <input type="text" class="form-control" id="lastName1" th:value="${editUser.getLastName()}" th:name="lastName"/>
                        </div>
                        <div class="form-group">
                            <label for="age1"><b>Age</b></label>
                            <input type="number" class="form-control" id="age1" th:value="${editUser.getAge()}" th:name="age"/>
                        </div>
                        <div class="form-group">
                            <label for="password1"><b>Password</b></label>
                            <input type="password" class="form-control" id="password1" th:field="*{password}"/>
                        </div>
                        <div class="form-group">
                            <label for="email1"><b>E-mail</b></label>
                            <input type="text" class="form-control" id="email1" th:value="${editUser.getEmail()}" th:name="email"/>
                        </div>
                        <div class="form-group">
                            <label for="firstName"><b>Role</b></label>

                            <label for="role1"></label><select th:field="*{roles}" size="2" multiple
                                                               class="form-control"
                                                               id="role1">
                            <option th:each="role : ${rolesList}"
                                    th:text="${role.getRolesUser()}"
                                    th:value="${role.getId()}">
                            </option>
                        </select>
                        </div>

                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Close
                        </button>
                        <button type="submit" class="btn btn-primary">Edit
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal delete form-->
<div class="modal fade" th:each="deleteUser : ${userList}" th:id="${'delete'+ deleteUser.getId()}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row justify-content-center align-items-center text-center">
                    <form th:action="@{/admin/{id}(id=${deleteUser.getId()})}"
                          th:method="DELETE" th:object="${newUser}">
                        <div class="form-group">
                            <label for="id1"><b>ID</b></label>
                            <input type="text" class="form-control"
                                   id="id1" th:value="${deleteUser.getId()}"
                                   readonly/>
                        </div>
                        <div class="form-group">
                            <label for="firstName11"><b>First Name</b></label>
                            <input type="text" class="form-control" id="firstName11" th:value="${deleteUser.getFirstName()}" th:name="firstName" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="lastName11"><b>Last Name</b></label>
                            <input type="text" class="form-control" id="lastName11" th:value="${deleteUser.getLastName()}" th:name="lastName" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="age11"><b>Age</b></label>
                            <input type="number" class="form-control" id="age11" th:value="${deleteUser.getAge()}" th:name="age" readonly/>
                        </div>

                        <div class="form-group">
                            <label for="email11"><b>E-mail</b></label>
                            <input type="text" class="form-control" id="email11" th:value="${deleteUser.getEmail()}" th:name="email" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="role11"><b>Role</b></label>
                            <select th:field="*{roles}" size="2" multiple
                                    class="form-control"
                                    id="role11" readonly>
                                <option th:each="role : ${rolesList}"
                                        th:text="${role.getRolesUser()}"
                                        th:value="${role.getId()}">

                                </option>
                            </select>
                        </div>

                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Close
                        </button>
                        <button type="submit" class="btn btn-danger">Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Подключение скриптов -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<script src="users.js"></script>
</body>
</html>
